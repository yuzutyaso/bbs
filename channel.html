<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンネル - 簡易YouTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="/">簡易YouTube</a></h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="動画を検索...">
            <button type="submit">検索</button>
        </form>
    </header>

    <main>
        <div id="channel-header">
            <img id="channel-banner" src="" alt="チャンネルバナー" style="display: none;">
            <div class="channel-info-main">
                <img id="channel-profile-image" src="" alt="チャンネルアイコン">
                <h2 id="channel-title"></h2>
            </div>
        </div>

        <h3>最近の動画</h3>
        <div id="channel-videos" class="video-grid">
            </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
