<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="channel-title-page">チャンネル - 簡易YouTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">簡易YouTube</a></h1>
        <form id="search-form-header">
            <input type="text" id="search-input-header" placeholder="動画を検索...">
            <button type="submit">検索</button>
        </form>
    </header>

    <main>
        <section id="channel-header-info">
            <img id="channel-avatar" src="" alt="チャンネルアイコン">
            <h2 id="channel-name"></h2>
            <p id="channel-description"></p>
            <p>登録者数: <span id="channel-subscribers"></span></p>
        </section>

        <section id="channel-videos">
            <h2>チャンネルの動画</h2>
            <div class="video-grid" id="channel-videos-grid">
                </div>
        </section>
    </main>

    <script src="js/invidious-api.js"></script>
</body>
</html>
