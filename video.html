<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="video-title-page">動画 - 簡易YouTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">簡易YouTube</a></h1>
        <form id="search-form-header">
            <input type="text" id="search-input-header" placeholder="動画を検索...">
            <button type="submit">検索</button>
        </form>
    </header>

    <main>
        <section id="video-player-section">
            <h2 id="video-title"></h2>
            <div class="video-container">
                <video id="video-player" controls autoplay></video>
            </div>
            <div class="video-details">
                <p>チャンネル: <a id="video-channel-link" href="#"></a></p>
                <p id="video-description"></p>
                <div class="quality-selector">
                    <label for="quality-select">画質選択:</label>
                    <select id="quality-select"></select>
                </div>
            </div>
        </section>

        <section id="related-videos">
            <h2>関連動画</h2>
            <div class="video-grid" id="related-videos-grid">
                </div>
        </section>
    </main>

    <script src="js/invidious-api.js"></script>
</body>
  </html>
