<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="video-title-page">動画を読み込み中... - 簡易YouTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">簡易YouTube</a>
                <form id="search-form-header" class="search-bar">
                    <input type="text" id="search-input-header" placeholder="検索...">
                    <button type="submit">検索</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="video-page-layout">
                <div class="main-video-section">
                    <h1 id="video-title">動画を読み込み中...</h1>
                    <div class="video-player-container">
                        <video id="video-player" controls autoplay></video>
                        <div class="player-controls">
                            <label for="quality-select">画質:</label>
                            <select id="quality-select">
                                <option>画質を読み込み中...</option>
                            </select>
                        </div>
                    </div>

                    <div class="video-meta">
                        <p class="channel-info">
                            チャンネル: <a id="video-channel-link" href="#">チャンネル名</a>
                        </p>
                        <div class="video-stats">
                            <span id="video-view-count"></span>
                            <span id="video-published-date"></span>
                            <span class="likes">👍 <span id="video-likes"></span></span>
                            <span class="dislikes">👎 <span id="video-dislikes"></span></span>
                        </div>
                    </div>

                    <div class="video-description-box">
                        <h3>説明</h3>
                        <p id="video-description">説明を読み込み中...</p>
                    </div>
                </div>

                <div class="related-videos-section">
                    <h2>関連動画</h2>
                    <div id="related-videos-grid" class="video-grid">
                        <p>関連動画を読み込み中...</p>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 簡易YouTube</p>
        </div>
    </footer>

    <script src="js/invidious-api.js"></script>
</body>
</html>
